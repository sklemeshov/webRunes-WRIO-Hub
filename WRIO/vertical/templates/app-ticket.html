<div class="col-xs-12 col-md-6 col-lg-5">
    <img ng-src="{{item.Picture}}" class="pull-left">
    <ul class="details">
        <li>{{item.AppType}}: {{item.Title}}</li>
        <li>Published: {{item.Added}}</li>
        <li>Read: <a href="#">Public</a></li>
        <li>{{item.OwnerType}}: <a href="#">{{item.OwnerTitle}}</a></li>
    </ul>
</div>
<div class="col-xs-12 col-md-6 col-lg-7">
    <div class="media-body">{{item.Description}}</div>
</div>
