<div class="media thumbnail">
    <div class="col-xs-12">
        <img ng-src="{{model.Picture}}" class="pull-left" />
        <ul class="details">
            <li>Title: {{model.Title}}</li>
            <li>Published: {{getDate()}}</li>
            <li>Read time: 4-5 minutes</li>
        </ul>
    </div>
    <div class="col-xs-12">
        <div class="media-body">{{model.Description}}</div>
    </div>
</div>
